<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    <title>Web Scraping</title> 
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Web Scraping</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <form class="d-flex" action="/ara"  method="POST" style="margin-left:auto">
              <input class="form-control me-12" type="search" placeholder="Search" name="srcheck">
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div>
      <form action="/fiyat_sırala"  method="POST" style="background-color:rgb(204, 186, 240); padding: 5px">
      <ul class="list-group list-group-horizontal justify-content-center" class="./" >
        <div><button class="btn" style="margin-left: 10px;background-color:rgb(133, 106, 188);color: aliceblue;font-size: 0.875em;" type="submit" value="1" name="fscheck">Azalan Fiyat</button></div>
        <div><button class="btn" style="margin-left: 10px;background-color:rgb(133, 106, 188);color: aliceblue;font-size: 0.875em" type="submit" value="2" name="fscheck">Artan Fiyat</button></div>
      </ul>
    </form>
    </div>
    <div class="d-flex flex-row">
      <div style="width:175px;" >
      <div id="fiyatfiltre" style="background-color:rgb(204, 186, 240);padding: 10px">
              <form action="/fiyat_filtrele"  method="POST">
                  <b>Fiyat</b>
                  <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="1" name="ffcheck"><label>0-5000TL</label></div>
                  <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="2" name="ffcheck"><label>5000-10000TL</label></div>
                  <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="3" name="ffcheck"><label>10000-15000</label></div>
                  <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="4" name="ffcheck"><label>15000-20000TL</label></div>
                  <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="5" name="ffcheck"><label>20000TL ve üzeri</label></div>
                  <input style="margin-left: 10px;background-color:rgb(133, 106, 188);color: aliceblue;border: 0px;border-radius: 5px;margin:auto;font-size: 0.875em;margin-top:5px;" type="submit" value="Fiyat Filtrele">  
                </form>
              </div>
              <div id="markafiltre" style="background-color:rgb(204, 186, 240);padding: 10px">
                <form action="/marka_filtrele"  method="POST">
                    <b>Marka</b>
                    <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="1" name="mfcheck"><label>Apple</label></div>
                    <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="2" name="mfcheck"><label>Asus</label></div>
                    <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="3" name="mfcheck"><label>Acer</label></div>
                    <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="4" name="mfcheck"><label>Casper</label></div>
                    <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="5" name="mfcheck"><label>HP</label></div>
                    <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="6" name="mfcheck"><label>Lenovo</label></div>
                    <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="7" name="mfcheck"><label>MSI</label></div>
                    <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="8" name="mfcheck"><label>Monster</label></div>
                    <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="9" name="mfcheck"><label>Dell</label></div>
                    <input style="margin-left: 10px;background-color:rgb(133, 106, 188);color: aliceblue;border: 0px;border-radius: 5px;margin:auto;font-size: 0.875em; margin-top:5px;" type="submit" value="Marka Filtrele">  
                  </form>
                </div>
                <div id="sitefiltre" style="background-color:rgb(204, 186, 240);padding: 10px" >
                  <form action="/site_filtrele"  method="POST">
                      <b>Site</b>
                      <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="1" name="sfcheck"><label>Trendyol</label></div>
                      <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="2" name="sfcheck"><label>Vatan</label></div>
                      <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="3" name="sfcheck"><label>Hepsiburada</label></div>
                      <div><input class="form-check-input" style="margin-right: 2px;" type="checkbox" value="4" name="sfcheck"><label>Teknosa</label></div>
                      <input style="margin-left: 10px;background-color:rgb(133, 106, 188);color: aliceblue;border: 0px;border-radius: 5px;margin:auto;font-size: 0.875em;margin-top:5px;" type="submit" value="Site Filtrele">  
                    </form>
                  </div>
                </div>
                  <div style="width:100%;" >
  <table id="data" class="table table-striped" style="width:100%;" >
    <thead>
      <tr style="background-color:rgb(190, 175, 219);">
        <th>Marka</th>
        <th>Model</th>
        <th>Fiyat</th>
        <th>Site</th>
        
      </tr>
    </thead>
    <tbody>
      {% for laptop in laptops %}
        <tr>
          <td>{{ laptop.Marka }}</td>
          <td>{{ laptop.ModelNo }}</td>
          <td>{{ laptop.Fiyat }}</td>
          <td>{{ laptop.Site }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
