<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    <title>Web Scraping</title> 
</head>

<body>
    <form class="d-flex">
      <form action="/ara"  method="POST">
      <input class="form-control me-2" type="search" placeholder="Aramak için yaz" name="srcheck">
      <button class="btn btn-primary" type="submit">Ara</button>
    </form>
    <div>
      <form action="/fiyat_sırala"  method="POST">
      <ul class="list-group list-group-horizontal  justify-content-center" class="./">
        <div><button type="submit" value="1" name="fscheck">azalanfiyat</button></div>
        <div><button type="submit" value="2" name="fscheck">artanfiyat</button></div>
      </ul>
    </form>
    </div>
      <div id="fiyatfiltre">
              <form action="/fiyat_filtrele"  method="POST">
                  <b>Fiyat</b>
                  <div><input type="checkbox" value="1" name="ffcheck"><label>0-5000TL</label></div>
                  <div><input type="checkbox" value="2" name="ffcheck"><label>5000-10000TL</label></div>
                  <div><input type="checkbox" value="3" name="ffcheck"><label>10000-15000</label></div>
                  <div><input type="checkbox" value="4" name="ffcheck"><label>15000-20000TL</label></div>
                  <div><input type="checkbox" value="5" name="ffcheck"><label>20000TL ve üzeri</label></div>
                  <input type="submit" value="Fiyat Filtrele">  
                </form>
              </div>
              <div id="markafiltre">
                <form action="/marka_filtrele"  method="POST">
                    <b>Marka</b>
                    <div><input type="checkbox" value="1" name="mfcheck"><label>Apple</label></div>
                    <div><input type="checkbox" value="2" name="mfcheck"><label>Asus</label></div>
                    <div><input type="checkbox" value="3" name="mfcheck"><label>Acer</label></div>
                    <div><input type="checkbox" value="4" name="mfcheck"><label>Casper</label></div>
                    <div><input type="checkbox" value="5" name="mfcheck"><label>HP</label></div>
                    <div><input type="checkbox" value="6" name="mfcheck"><label>Lenovo</label></div>
                    <div><input type="checkbox" value="7" name="mfcheck"><label>MSI</label></div>
                    <div><input type="checkbox" value="8" name="mfcheck"><label>Monster</label></div>
                    <div><input type="checkbox" value="9" name="mfcheck"><label>Dell</label></div>
                    <input type="submit" value="Marka Filtrele">  
                  </form>
                </div>
                <div id="sitefiltre">
                  <form action="/site_filtrele"  method="POST">
                      <b>Site</b>
                      <div><input type="checkbox" value="1" name="sfcheck"><label>Trendyol</label></div>
                      <div><input type="checkbox" value="2" name="sfcheck"><label>Vatan</label></div>
                      <div><input type="checkbox" value="3" name="sfcheck"><label>Hepsiburada</label></div>
                      <div><input type="checkbox" value="4" name="sfcheck"><label>Teknosa</label></div>
                      <input type="submit" value="Site Filtrele">  
                    </form>
                  </div>
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Marka</th>
        <th>Model</th>
        <th>Fiyat</th>
        <th>Site</th>
        
      </tr>
    </thead>
    <tbody>
      {% for laptop in laptops %}
        <tr>
          <td>{{ laptop.Marka }}</td>
          <td>{{ laptop.ModelNo }}</td>
          <td>{{ laptop.Fiyat }}</td>
          <td>{{ laptop.Site }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
